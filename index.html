<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/images.html">Images</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
    <div class="text-container">
      <h3>
        Hi! <br />
        Welcome To My Profile Website
      </h3>
      <h5>
        My Name Is Yakir <br />
        I am a frontend software developer
      </h5>
    </div>
    <div class="card-swiper">
      <div class="cards-containers">
        <div class="cards-container" data-index="0" data-status="active">
          <div class="small-card card"></div>
          <div class="big-card card"></div>
          <div class="small-card card"></div>
          <div class="big-card card"></div>
          <div class="small-card card"></div>
          <div class="big-card card"></div>
          <div class="small-card card"></div>
          <div class="big-card card"></div>
        </div>
        <div class="cards-container" data-index="1" data-status="unknown">
          <div class="small-card card"></div>
          <div class="big-card card"></div>
          <div class="small-card card"></div>
          <div class="big-card card"></div>
          <div class="small-card card"></div>
          <div class="big-card card"></div>
          <div class="small-card card"></div>
          <div class="big-card card"></div>
        </div>
        <div class="cards-container" data-index="2" data-status="unknown">
          <div class="small-card card"></div>
          <div class="big-card card"></div>
          <div class="small-card card"></div>
          <div class="big-card card"></div>
          <div class="small-card card"></div>
          <div class="big-card card"></div>
          <div class="small-card card"></div>
          <div class="big-card card"></div>
        </div>
      </div>
      <div class="card-swiper-buttons">
        <button id="left-button" onclick="handleLeftClick()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button id="right-button" onclick="handleRightClick()">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
